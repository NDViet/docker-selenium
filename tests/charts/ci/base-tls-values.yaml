registrationSecret:
  enabled: true
  value: "HappyTestOps"

monitoring:
  enabled: true

kube-prometheus-stack:
  cleanPrometheusOperatorObjectNames: true
  defaultRules:
    create: true
    annotations:
      "helm.sh/hook": pre-install,pre-upgrade,pre-rollback,post-delete
  alertmanager:
    enabled: true
    annotations:
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - alertmanager.selenium-grid.prod
  grafana:
    enabled: true
    adminPassword: admin
    forceDeployDatasources: true
    forceDeployDashboards: true
    annotations:
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - grafana.selenium-grid.prod
  prometheus:
    enabled: true
    annotations:
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - pts.selenium-grid.prod
    prometheusSpec:
      additionalScrapeConfigs:
        - job_name: "selenium-grid-analytics"
          metrics_path: "/query"
          bearer_token: ""
          params:
            endpoint:
              - 'http://selenium-router.selenium:4444/graphql'
            query:
              - |
                { grid { sessionCount, maxSession, totalSlots, nodeCount, sessionQueueSize }, nodesInfo { nodes { id, status, sessionCount, maxSession, slotCount, stereotypes, sessions { id, capabilities, sessionDurationMillis, slot { id, stereotype } } } }, sessionsInfo { sessionQueueRequests } }
            zoneTag: []
          static_configs:
            - targets:
                - 'selenium-metrics-exporter.selenium:9199'
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: "standard"
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 5Gi
            selector:
              matchLabels:
                app.kubernetes.io/name: "prometheus"
